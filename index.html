<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .cartao {
            width: 350px;
            background-color: #ffcc00; 
            border-radius: 15px;
            color: white;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            text-align: center;
        }

        .foto {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            border: 4px solid #6a4c93;
        }

        .foto img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            padding: 20px;
        }

        .info h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #6a4c93;
        }

        .info .cargo {
            font-size: 18px;
            margin-bottom: 10px;
            color: #fff; 
        }

        .info p {
            font-size: 14px;
            margin: 5px 0;
            color: #fff; 
        }

        .info a {
            color: #6a4c93;
            text-decoration: none;
        }

        .info a:hover {
            text-decoration: underline;
        }

        .redes-sociais {
            padding: 10px;
            background-color: #4caf50; 
            display: flex;
            justify-content: center;
            gap: 15px;
            border-radius: 15px; 
        }

        .redes-sociais a {
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .redes-sociais a:hover {
            color: #6a4c93; 
        }

        .redes-sociais span {
            margin-left: 8px; 
        }
    </style>
</head>
<body>
    <div class="cartao">
        <div class="foto">

                <p>Telefone: <a href="tel:+5585991720566">(85) 99172-0566</a></p>
            </div>
